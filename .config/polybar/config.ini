[colors]
peel           = #FF990A
peel1          = #FFA21F
orangeweb      = #FFB347
flame          = #EC4E20
blackolive     = #353531
blue           = #016FB9
prussblue      = #00253D

background     = ${colors.blackolive}
background-alt = #373B41
foreground     = ${colors.orangeweb}
primary        = #F0C674
secondary      = #8ABEB7
alert          = #A54242
disabled       = #707880

[bar/bar1]
width = 100%
height = 23pt
radius = 0
bottom = false
fixed-center = true

; offset-x = 10%
; offset-y = 40%
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
; put an line under active workspace
line-size = 0pt

border-size = 0pt
border-color = ${colors.background}
; padding on left of the bar and on right
padding-left = 0
padding-right = 1
; margin between the modules
module-margin = 1
; separator of modules
;separator =
;separator-foreground = ${colors.foreground}

font-0 = Hack Nerd Font:pixelsize=13;4
; Defines what'll contains on the bar for each position
modules-left = xworkspaces 
modules-center = xwindow
modules-right = spotify-prev spotify-play-pause spotify-next pulseaudio memory cpu date updates-suse updates-flatpak system-usb-udev battery-combined-udev

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; wm-restack = generic
; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.blackolive}
label-active-underline= ${colors.flame}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = 󱡶  %title:0:60:...%

[module/info-todotxt]
type = custom/script
exec = $HOME/.config/polybar/scripts/info-todotxt.sh
interval = 1800
label =  %output%

;[module/filesystem]
;type = internal/fs
;interval = 25
;
;mount-0 = /
;
;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;
;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}

[module/spotify-prev]
type = custom/script
exec = echo "󰼨"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰼧"
format = <label>
click-left = playerctl next -p spotify

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 󰌌 %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󱤓 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = 󱑂 %H:%M
date-alt = 󰨲 %D

label = %date%
label-foreground = ${colors.primary}

[module/updates-suse]
type = custom/script
exec = $HOME/.local/bin/polybar/updates-suse.sh
interval = 21600
label =  %output%

[module/updates-flatpak]
type = custom/script
interval = 21600
label =  %output%

[module/system-usb-udev]
type = custom/script
exec = $HOME/.local/bin/polybar/system-usb-udev.sh
tail = true
click-left = $HOME/.local/bin/polybar/system-usb-udev.sh --mount &
click-right = $HOME/.local/bin/polybar/system-usb-udev.sh --unmount &
label =  %output%  

[module/battery-combined-udev]
type = custom/script
exec = $HOME/.local/bin/polybar/battery-combined-udev.sh
tail = true
label =   %output%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
